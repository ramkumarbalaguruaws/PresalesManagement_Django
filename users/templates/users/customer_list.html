{% extends "users/base.html" %}

{% block content %}
<div class="container">
    <h1>Customers</h1>
    
    <div class="mb-3">
        <a href="{% url 'create_customer' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Customer
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Details</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.contact_details }}</td>
                    <td>{{ customer.remarks }}</td>
                    <td>
                        <a href="{% url 'edit_customer' customer.id %}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'delete_customer' customer.id %}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
