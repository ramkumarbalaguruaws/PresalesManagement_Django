{% extends "users/base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Customer</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
