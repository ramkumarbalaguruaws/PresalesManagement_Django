{% extends "users/base.html" %}

{% block content %}
<div class="container">
    <h2>Projects</h2>
    <a href="{% url 'create_project' %}" class="btn btn-primary mb-3">Create Project</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Customer</th>
                <th>Country</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td>{{ project.project_name }}</td>
                <td>{{ project.customer }}</td>
                <td>{{ project.country }}</td>
                <td><a href="{{ project.link }}" target="_blank">View</a></td>
                <td>
                    <a href="{% url 'edit_project' project.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_project' project.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
