{% extends "users/base.html" %}

{% block content %}
<div class="container">
    <h1>Product Library</h1>
    <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add New Product</a>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Links</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.item }}</td>
                    <td>{{ product.description }}</td>
                    <td><a href="{{ product.links }}" target="_blank">View Link</a></td>
                    <td>
                        <a href="{% url 'product_update' product.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'product_delete' product.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
